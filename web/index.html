<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>基于微博的情感分析预测</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="./css/c3.css" rel="stylesheet" type="text/css">
    <script src="./js/d3.v3.min.js" type="text/javascript"></script>
    <script src="./js/c3.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <!-- Title -->
        <div id="title-content" >
        <p>基于微博的情感监测与分析</p>
        </div>
        <!-- 话题显示 -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="event" class="col-sm-2 control-label">话题选择:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="event" placeholder="event" disabled>
                </div>
            </div>
        </form>

        <!-- 话题列表 -->
        <div class="list">
            <ul>
                <li id="topic1" class="active">雄安新区成立</li>
                <li id="topic2" class="not-active">曼彻斯特恐怖袭击</li>
            </ul>
        </div>

        <!-- 话题情感分析数据显示 -->
        <div id="chart1"></div>
        <div id="chart2" style="display: none"></div>


    </div>
    <script type="text/javascript">
        var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
        x:'x',
        columns: [
            ['x','2017-04-10','2017-04-12','2017-04-14','2017-04-16','2017-04-18','2017-04-20','2017-04-22','2017-04-24','2017-04-26','2017-04-28','2017-04-30'],
            ['喜好', 230,432,314,143,102,304,402,352,291,165,89,32],
            ['恐惧', 78,67,23,11,87,20,18,54,88,34,56,66],
            ['悲伤', 89,112,123,81,77,100,109,84,101,75,62,54],
            ['高兴', 1023,1763,1532,1324,1002,872,653,453,2300,1423,864,434],
            ['厌恶', 23,32,53,121,76,86,180,104,143,75,43,90],
            ['惊讶', 540,283,656,343,255,361,288,167,153,97,86,58],
            ['愤怒', 223,312,523,111,87,200,180,154,91,65,42,34]
        ]},
        axis:{
    	    x: {
    		    type: 'timeseries',
    		    tick: {
    			    format:'%m-%d'
    		    }
    	    }
        }
        });

        var chart2 = c3.generate({
        bindto: '#chart2',
        data: {
        x:'x',
        columns: [
            ['x','2017-05-22','2017-05-23','2017-05-24','2017-05-25','2017-05-26','2017-05-27','2017-05-28','2017-05-29','2017-05-30','2017-06-01','2017-06-02'],
            ['喜好', 23,43,31,14,10,30,40,35,29,16,8,3],
            ['恐惧', 780,607,203,110,870,200,180,340,288,134,156,166],
            ['悲伤', 2744,512,523,381,377,200,159,84,55,75,52,54],
            ['高兴', 23,63,32,24,12,72,53,53,23,23,64,34],
            ['厌恶', 230,320,530,221,176,86,18,14,143,75,43,90],
            ['惊讶', 540,283,156,143,55,61,28,67,53,37,16,58],
            ['愤怒', 623,512,523,411,373,200,180,154,91,65,42,34]
        ]},
        axis:{
    	    x: {
    		    type: 'timeseries',
    		    tick: {
    			    format:'%m-%d'
    		    }
    	    }
        }
        });
    </script>



    <!-- 全局script start -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 全局script end -->

    <!-- 单页面script start-->
    <script>
        d3.selectAll(".list li").on("mouseenter",function () {
            d3.select(this).style("color","#14b7fa");
        }).on("mouseleave",function () {
            d3.select(this).style("color","#ffffff");
        });
        d3.select("#topic1").on("click",function () {
            d3.select(this).attr("class","active");
            d3.select("#topic2").attr("class","not-active")
            d3.select("#chart2").style("display","none")
            d3.select("#chart1").style("display","block")
        });
        d3.select("#topic2").on("click",function () {
            d3.select(this).attr("class","active")
            d3.select("#topic1").attr("class","not-active")
            d3.select("#chart1").style("display","none")
            d3.select("#chart2").style("display","block")
        });
    </script>
    <!-- 单页面script end-->
</body>
</html>
