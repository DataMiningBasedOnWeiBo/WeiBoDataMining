<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>基于微博的情感分析预测</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="c3.css" rel="stylesheet" type="text/css">
    <script src="d3.v3.min.js" type="text/javascript"></script>
    <script src="c3.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <!-- Title -->
        <div id="title-content" >
        <p>基于微博的情感监测与分析</p>
        </div>
        <!-- 话题显示 -->
        <form class="form-horizontal">
            <div class="form-group">
                <label for="event" class="col-sm-2 control-label">话题选择:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="event" placeholder="event" disabled>
                </div>
            </div>
        </form>

        <!-- 话题列表 -->
        <div class="list">
            <ul>
                <li style="background: #14b7f2;color: #000000; pointer-events: none">雄安新区成立</li>
                <a href="chart2.html"><li>曼彻斯特恐怖袭击</li></a>
            </ul>
        </div>

        <!-- 话题情感分析数据显示 -->
        <div id='chart1'></div>
        <div id="chart2" style="display: none"></div>


    </div>
    <script type="text/javascript">
        var chart1 = c3.generate({
        bindto: '#chart1',
        data: {
        x:'x',
        columns: [
            ['x','2017-04-10','2017-04-12','2017-04-14','2017-04-16','2017-04-18','2017-04-20','2017-04-22','2017-04-24','2017-04-26','2017-04-28','2017-04-30'],

            ['高兴', 1023,1763,1532,1324,1002,872,653,453,2300,1423,864,434],
            ['厌恶', 23,32,53,121,76,86,180,104,143,75,43,90],

            ['愤怒', 223,312,523,111,87,200,180,154,91,65,42,34]

        axis:{
    	    x: {
    		    type: 'timeseries',
    		    tick: {
    			    format:'%m-%d'
    		    }
    	    }
        }
        });
    </script>



    <!-- 全局script start -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 全局script end -->

    <!-- 单页面script start-->
    <script>
        d3.selectAll(".list li").on("mouseenter",function () {
            d3.select(this).style("color","#14b7fa");
        }).on("mouseleave",function () {
            d3.select(this).style("color","#ffffff");
        });
    </script>
    <!-- 单页面script end-->
</body>
</html>
